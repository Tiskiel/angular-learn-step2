<ul>
  <li *ngFor="let lien of listeLien; let i = index;">
    <a [ngClass]="{category : lien.children}" [routerLink]="lien.url" (click)="switchChildrenVisible(i)">{{lien.title}}</a>
    <ul *ngIf="lien.children && lien.isChildrenVisible">
      <li *ngFor="let sousLien of lien.children">
        <a [routerLink]="sousLien.url">{{sousLien.title}}</a>
      </li>
    </ul>
  </li>
</ul>
